name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Create fake SDK
        run: |
          mkdir -p android-sdk
          echo "sdk.dir=$GITHUB_WORKSPACE/android-sdk" > local.properties
          mkdir -p android-sdk/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > android-sdk/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > android-sdk/licenses/android-sdk-license
          
      - name: Build module
        run: |
          chmod +x gradlew
          ./gradlew :module:assembleRelease --no-daemon -x verifyReleaseResources
          
      - uses: actions/upload-artifact@v4
        with:
          name: module
          path: "**/*.zip"
